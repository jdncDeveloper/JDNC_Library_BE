spring:
  profiles:
    active:
      - local

    group:
      local:
        - localdb
        - secret
        - smtp
        - springdoc

      production:
        - production
        - secret
        - smtp
        - springdoc
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true

lms:
  login-url: https://lms.jdnc.or.kr/auth/login_check
  my-info-url: https://lms.jdnc.or.kr/mypage/myInfo

management:
  endpoints:
    web:
      base-path: /
      path-mapping:
        health: /health-check

  endpoint:
    health:
      show-details: always